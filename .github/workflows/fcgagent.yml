name: Build FCGAgent

on:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: [self-hosted]   # use your self-hosted Windows runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install ORAS
        shell: powershell
        run: |
          winget install --id oras -e --accept-source-agreements --accept-package-agreements
          oras version

      - name: Debug if secret exists
        shell: powershell
        run: |
          if ([string]::IsNullOrEmpty("${{ secrets.MYREPO_PAT }}")) {
            Write-Error "❌ MYREPO_PAT is missing or unavailable!"
          } else {
            Write-Host "✅ MYREPO_PAT is present"
          }

      - name: Login to GHCR
        shell: powershell
        run: |
          $user = '${{ github.actor }}'
          Write-Host "Attempting GHCR login as user: $user"
          $token = "${{ secrets.MYREPO_PAT }}"
          $token = $token.TrimEnd("`r","`n")
          Set-Content -Path c:\token.txt -Value "${{ secrets.MYREPO_PAT }}"
          $token | oras login ghcr.io -u $user --password-stdin
          if ($LASTEXITCODE -ne 0) {
            Write-Error "GHCR login failed with exit code $LASTEXITCODE"
            exit 1
          }

      - name: Upload deliverable to GHCR
        shell: powershell
        run: |
          $msi = '${{ steps.artifact.outputs.msi_path }}'
          $repo = "ghcr.io/${{ github.repository_owner }}/fcg-installer:${{ github.run_number }}"
          Write-Host "Pushing MSI to: $repo"
          Write-Host "MSI path: $msi"

          oras push $repo "$msi:application/vnd.ms-msi"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "oras push failed with exit code $LASTEXITCODE"
            exit 1
          }

      - name: Show uploaded package info
        run: |
          oras repo ls ghcr.io/${{ github.repository_owner }}
